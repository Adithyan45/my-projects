gger evade manual detection and detection</tspan><tspan xml:space="preserve" x="499.9961" y="186.72" font-weight="bold" font-size="15pt"> </tspan><tspan x="0" y="210.72" font-weight="bold" font-size="15pt">by antivirus solutions.</tspan><tspan x="0" y="258.72">§</tspan><tspan x="10.25" y="258.72" font-weight="bold" font-size="15pt" xml:space="preserve"> Only dedicated protection can detect that a keylogger is</tspan><tspan xml:space="preserve" x="477" y="258.72" font-weight="bold" font-size="15pt"> </tspan><tspan x="0" y="282.72" font-weight="bold" font-size="15pt">being used for spy purposes.</tspan><tspan x="0" y="330.72">§</tspan><tspan x="10.25" y="330.72" font-weight="bold" font-size="15pt" xml:space="preserve"> Be conscious what installed in the computer.</tspan><tspan xml:space="preserve" x="384.07227" y="330.72" font-weight="bold" font-size="15pt"> </tspan><tspan x="0" y="354.72">§</tspan><tspan x="10.25" y="354.72" font-weight="bold" font-size="15pt" xml:space="preserve"> Use</tspan><tspan xml:space="preserve" x="45.875" y="354.72" font-weight="bold" font-size="15pt">  </tspan><tspan x="54.875" y="354.72" font-weight="bold" font-size="15pt" xml:space="preserve">caution when snuffing the internet.</tspan><tspan x="0" y="378.72">§</tspan><tspan x="10.25" y="378.72" font-weight="bold" font-size="15pt" xml:space="preserve"> Keep</tspan><tspan xml:space="preserve" x="56.38867" y="378.72" font-weight="bold" font-size="15pt">  </tspan><tspan x="65.38867" y="378.72" font-weight="bold" font-size="15pt" xml:space="preserve">your computer software update.</tspan></text></g>
